<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Моя перша HTML-форма</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Моя перша HTML-форма</h2>

    <form action="https://httpbin.org/get" method="GET">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="user_name" /><br /><br />

      <label
        >Дата народження: <input type="date" name="user_date" /><br /><br />
      </label>

      <label for="email">Імейл:</label>
      <input type="email" id="email" name="user_email" /><br /><br />

      <label for="message">Повідомлення:</label>
      <textarea id="message" name="user_message" rows="4" cols="50"></textarea
      ><br /><br />

      <h3>Мої улюблені напої:</h3>
      <br />

      <label><input type="checkbox" name="drinks" value="coffee" /> Кава</label
      ><br />
      <label><input type="checkbox" name="drinks" value="tea" /> Чай</label
      ><br />
      <label><input type="checkbox" name="drinks" value="juice" /> Сік</label
      ><br />
      <label><input type="checkbox" name="drinks" value="water" /> Вода</label
      ><br /><br />

      <h3>Моя національність:</h3>

      <label
        ><input
          type="radio"
          name="nationality"
          value="ukrainian"
        />Українець</label
      ><br />
      <label
        ><input type="radio" name="nationality" value="polish" /> Поляк</label
      ><br />
      <label
        ><input
          type="radio"
          name="nationality"
          value="hungarian"
        />Угорець</label
      ><br /><br />

      <input type="submit" value="Надіслати" />
      <input type="reset" value="Очистити" />
    </form>
    <h2>Зображення для мобільних і десктопів:</h2>
    <picture>
      <source
        media="(min-width: 768px)"
        srcset="https://picsum.photos/800/400"
      />

      <img
        src="https://picsum.photos/400/400"
        alt="Демонстраційне зображення"
      />
    </picture>
  </body>
</html>
